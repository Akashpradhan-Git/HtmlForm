<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>

<body>
    <section>
        <form action="#">
            <fieldset>
                <legend>Parsonal</legend>
                <div class="form-section">
                    <div class="warp">
                        <div class="input-box">
                            <div class="details">Name <span>*</span></div>
                            <input class="in1" type="text" placeholder="Enter Name">
                        </div>

                        <div class="input-box">
                            <div class="details">Email <span>*</span></div>
                            <input type="text" placeholder="Enter Email id">
                        </div>

                        <div class="input-box">
                            <div class="details">Phone <span>*</span></div>
                            <input type="text" placeholder="Enter phone number">
                        </div>

                        <div class="input-box">
                            <div class="details">Subject <span>*</span></div>
                            <select name="subject" id="subject">
                                <optgroup label="Backend">
                                    <option value="0">Select</option>
                                    <option value="Java">Java</option>
                                    <option value="C++">C++</option>
                                    <option value="Java Script">Java Script</option>
                                    <option value="Python">Python</option>
                                </optgroup>
                                <optgroup label="FrontEnd">
                                    <option value="0">HTML</option>
                                    <option value="0">CSS</option>
                                    <option value="0">ReactJS</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Message</legend>
                <div class="msg">
                    <div class="input-box">
                        <div class="details">Interests <span>*</span></div>
                        <select name="Interests" id="">
                            <optgroup label="Indoor">
                                <option value="0">Select</option>
                                <option value="1">Reading</option>
                                <option value="2">Boxing</option>
                                <option value="3">Gaming</option>
                            </optgroup>
                            <optgroup label="Outdoor">
                                <option value="0">Football</option>
                                <option value="1">Cricket</option>
                                <option value="2">Others</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="input-box">
                        <div class="details">Meaage</div>
                        <textarea name="" id="" cols="30" rows="4" placeholder="Enter message"></textarea>
                    </div>
                </div>
            </fieldset>
            <div class="btn">
            <input type="button" value="Submit">
            <input type="reset" value="Reset">
        </div>
        </form>
    </section>
</body>

</html>
